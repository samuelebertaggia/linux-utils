<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "file:///usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
  <match target="font">
    <edit
        mode="assign"
        name="antialias">
      <bool>true</bool>
    </edit>
    <edit
        mode="assign"
        name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit
        name="autohint"
        mode="assign">
      <bool>false</bool>
    </edit>
    <edit
        mode="assign"
        name="hinting">
      <bool>true</bool>
    </edit>
    <edit
        mode="assign"
        name="hintstyle">
      <const>hintnone</const>
    </edit>
    <edit
        mode="assign"
        name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
